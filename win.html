<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Feeding Frenzy</title>
        <!--Add Phaser Framework library-->
        <script src="phaser.min.js"></script>
        <!--Add custom stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <div id="phaser-canvas"></div>
  <!--Custom Javascript-->
  <script type="text/javascript">

    window.onload = function() {
      var game = new Phaser.Game(720 , 960, Phaser.AUTO, 'phaser-canvas', {
        preload: preload,
        create: create
      });

      //  The Google WebFont Loader will look for this object, so create it before loading the script.
      WebFontConfig = {

      //  'active' means all requested fonts have finished loading
      //  We set a 1 second delay before calling 'createText'.
      //  For some reason if we don't the browser cannot render the text the first time it's created.
      active: function() { game.time.events.add(Phaser.Timer.SECOND, createText, this); },

      //  The Google Fonts we want to load (specify as many as you like in the array)
      google: {
        families: ['Rancho']
      }

    }; //end webFontConfig
      
      function preload () {

        // Load Graphics

    game.load.image('background', 'images/background.png');

    game.load.image('winOwl', 'images/winOwl.png');
    game.load.image('bird', 'images/bird-icon-small.png');    
    game.load.image('grass', 'images/grass.png' );
    game.load.image('rightTree', 'images/rightTree.png' );
    game.load.image('leftTree', 'images/leftTree.png' );

     game.load.image('branchNestWin', 'images/branch5.png' );

    game.load.image('birdBranchWin', 'images/birdBranch.png' );
    
    game.load.image('nestWin', 'images/nest.png' );
    game.load.image('worm', 'images/worm.png' );

    game.load.image('cloud', 'images/cloud.png' );

    game.load.image('controls', 'images/controls.png' );

    game.load.spritesheet('PlayAgain', 'images/PlayAgain.png' , 172, 70);



    //  Load the Google WebFont Loader script
    game.load.script('webfont', '//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');


      } // end preload 
      
      function create () {


        // Add Graphics

         //Clouds

        var sBackground = game.add.sprite(0, 0, 'background');

        var sCloud = game.add.sprite(380, 20, 'cloud');
        var sCloud = game.add.sprite(300, 600, 'cloud');
        var sCloud = game.add.sprite(70, 273, 'cloud');


        var sGrass = game.add.sprite(0, 890, 'grass');



        //Branches

       var sbranchNestWin = game.add.sprite(0, 152, 'branchNestWin');
       var sbirdBranchWin = game.add.sprite(401, 260, 'birdBranchWin');       
       //Birds
        var sNestWin = game.add.sprite(40, 0, 'nestWin');
        var swinOwl = game.add.sprite(408, 62, 'winOwl');

        // var sPlayAgain = game.add.sprite(560, 700, 'PlayAgain');

      // Buttons

      var btPlayAgain = game.add.button(460, 700, 
        'PlayAgain', actionOnClick, this, 2 , 0, 1);

        
      } // end create 

      function actionOnClick(){
        console.log('works');
}

      function createText() {
        //add text

        var playStr = ' Your babies are nice and full!';
        var txPlay = game.add.text(212, 467, playStr);

        txPlay.fill = 'black';
        txPlay.fontSize = 32;
        txPlay.font = 'Rancho';


        var playStr = 'Great Job!';
        var txPlay = game.add.text(236, 522, playStr);

        txPlay.fill = 'black';
        txPlay.fontSize = 32;
        txPlay.font = 'Rancho';


        // var playStr = '(Try to beat your old time!)';
        // var txPlay = game.add.text(370, 765, playStr);

        // txPlay.fill = 'black';
        // txPlay.fontSize = 22;
        // txPlay.font = 'Rancho';


         var scoreStr = '100/100';
        var txScore = game.add.text(524, 14, scoreStr);

        txScore.fill = 'black';
        txScore.fontSize = 32;
        txScore.font = 'Rancho';

        var timeStr = 'Time: 0:00';
        var txTime = game.add.text(401, 14, timeStr);

        txTime.fill = 'black';
        txTime.fontSize = 32;
        txTime.font = 'Rancho'



      } //end create text 

      
    }; // end window.onload

    </script>

    </body>
</html>
